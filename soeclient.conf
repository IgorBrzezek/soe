# ============================================================================
# Serial over Ethernet Client - Complete Configuration File
# ============================================================================
# This configuration file demonstrates ALL available options
# for the Serial over Ethernet Client (version 0.0.56+)
#
# Usage: python serial_client.py --cfgfile soeclient.conf
#
# NOTE: Command line arguments override settings in this file
#       Example: -H 192.168.1.100 will override the host setting below
# ============================================================================

# ============================================================================
# CONNECTION PARAMETERS - Required for connection
# ============================================================================
# Remote IP address or hostname
# Type: string (IPv4, IPv6, or hostname)
# Example: 192.168.53.99, 10.0.0.1, soe.example.com
host = 192.168.53.99

# Remote port number
# Type: integer (1-65535)
# Example: 10001, 2323, 9600
port = 10001

# ============================================================================
# SECURITY PARAMETERS
# ============================================================================
# Enable SSL/TLS with auto-generated or standard certificates
# Type: boolean (true/false, yes/no, on/off, 1/0)
# Default: false
# Note: Set to true to use secure connection
secauto = true

# Authentication password for server connection
# Type: string
# Example: zaq12wsx, mypassword123, P@ssw0rd
# SECURITY WARNING: Store passwords securely, do not commit to version control
pwd = zaq12wsx

# Enable SSL/TLS with specific client certificate and key files
# Type: string in format "certfile,keyfile"
# Example: /etc/ssl/certs/client.pem,/etc/ssl/private/client.key
# Note: Leave commented out if using secauto or plain connection
# Uncomment only if you have specific certificate requirements
# sec = /path/to/client.pem,/path/to/client.key

# ============================================================================
# HEARTBEAT / KEEPALIVE PARAMETERS
# ============================================================================
# Keepalive heartbeat interval in seconds
# Type: integer (seconds)
# Default: 60
# Range: 1-3600 (typically)
# Note: Server uses this to detect disconnected clients
keepalive = 60

# ============================================================================
# USER INTERFACE (TUI) PARAMETERS
# ============================================================================
# Enable colored status lines in the TUI
# Type: boolean (true/false, yes/no, on/off, 1/0)
# Default: false
# Visual enhancement: Colors help distinguish connection status and parameters
color = true

# Disable Text User Interface completely
# Type: boolean (true/false, yes/no, on/off, 1/0)
# Default: false
# When true: No status lines, no screen clearing, plain output
# Useful for: Scripting, logging, piping to files, background operation
notui = false

# Hide the top status line (application info and security status)
# Type: boolean (true/false, yes/no, on/off, 1/0)
# Default: false
# The top line shows: App version, security mode, hostname
# Useful when: Screen space is limited
nohead = false

# Enable local echo of transmitted characters
# Type: boolean (true/false, yes/no, on/off, 1/0)
# Default: false
# When true: Characters you type are displayed on screen
# Useful for: Terminal emulation, monitoring what you type
echo = false

# Show sent/received byte counters in status line
# Type: boolean (true/false, yes/no, on/off, 1/0)
# Default: false
# Displays: IN:bytes_received OUT:bytes_sent
# Useful for: Monitoring data flow, debugging transfer issues
count = true

# ============================================================================
# SYSTEM / UTILITY PARAMETERS
# ============================================================================
# Query remote server for version and serial port parameters (--ask mode)
# Type: boolean (true/false, yes/no, on/off, 1/0)
# Default: false
# When true: Client connects, queries server info, and exits
# Does not establish persistent connection
# Useful for: Checking server status, testing connection, script automation
ask = false

# ============================================================================
# CONFIGURATION NOTES AND EXAMPLES
# ============================================================================
#
# BOOLEAN VALUES: Can be specified as any of:
#   true, yes, on, 1  (all mean TRUE)
#   false, no, off, 0 (all mean FALSE)
#
# INTEGER VALUES: Specified as plain numbers without quotes
#   Examples: 10001, 60, 9600
#
# STRING VALUES: Can be quoted or unquoted
#   Examples: password123
#             "password with spaces"
#             '/path/to/file.pem'
#
# EXAMPLE 1: Simple plaintext connection
#   host = 192.168.1.100
#   port = 23
#   pwd = mypassword
#   secauto = false
#   keepalive = 60
#
# EXAMPLE 2: Secure auto-SSL connection with monitoring
#   host = 192.168.1.100
#   port = 10001
#   pwd = mypassword
#   secauto = true
#   keepalive = 30
#   color = true
#   count = true
#   echo = true
#
# EXAMPLE 3: Background/scripted operation
#   host = 192.168.1.100
#   port = 10001
#   pwd = mypassword
#   secauto = true
#   notui = true
#   keepalive = 60
#
# EXAMPLE 4: Query server only (no persistent connection)
#   host = 192.168.1.100
#   port = 10001
#   pwd = mypassword
#   secauto = true
#   ask = true
#
# ============================================================================
