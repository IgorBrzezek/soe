# Serial Device Emulator Configuration File
# Version: 0.0.7
# ==============================================================================

[DEFAULT]

# Serial Port / Named Pipe Configuration
# Uncomment one of the following:

# Linux / Mac
# comport = /dev/ttyUSB0

# Windows COM Port
# comport = COM1

# Windows Named Pipe (Windows only)
# namedpipe = device-sim

# Serial Port Settings
baud = 9600
line = 8N1N

# Device Identity
device_name = DEVICE-SIM
device_model = IOS XE
device_version = 16.12.01
hostname = device-sim

# Security
enable_password = cisco

# User Interface
login_banner = True
login_message = Welcome to Serial Device Emulator

# Features
enable_history = True

# TUI (Text User Interface)
tui = True
mono = False
count = False
# Custom Commands File
# Format: "console_command","linux_command","windows_command"
# Use \" for quotes in commands
# Use \\ for backslashes in commands
cmdfile = emu_commands.txt

# Debugging
debug = False
notui = False
batch = False

# ==============================================================================
# NOTES:
# ==============================================================================
#
# To use this configuration file, run:
#   python3 serial_emu.py
#
# Or override specific settings via CLI:
#   python3 serial_emu.py --comport COM1 --hostname myrouter
#
# Or load a specific config file:
#   python3 serial_emu.py --cfgfile my_config.conf
#
# Custom Commands:
#   Use --cmdfile to load custom commands from a separate file.
#   Format (CSV): "console_command","linux_command","windows_command"
#   Example: "show cpu","top -b -n 1","wmic cpu get Name,LoadPercentage"
#
# Platform-Specific Commands:
#   Windows: 50+ system commands in emu_commands.txt
#   Linux:   50+ system commands in emu_commands.txt
#
# TUI Features:
#   Status line: SerialEmulator v0.0.7 | port | baud | line | hostname | [CONNECTED]
#   --tui  Enable Text User Interface
#   --mono  Display TUI in monochrome (no colors)
#   --count Show IN/OUT character counts
#
# ==============================================================================
