# ==============================================================================
# Serial-to-TCP Bridge Server (SoE Server) - Configuration File
# Version: 0.0.53
# ==============================================================================
# Usage: python serial_server.py --cfgfile soeserver.conf
# ==============================================================================

[DEFAULT]

# ==============================================================================
# COMMUNICATION SETTINGS
# ==============================================================================

# TCP listening port (Required).
# Must be set (uncommented), unless --port argument is provided.
port = 10001

# Listening IP address.
# 0.0.0.0 means listening on all interfaces.
# Default: 0.0.0.0
address = 0.0.0.0

# Local serial port name.
# Examples: COM1 (Windows), /dev/ttyS0 (Linux).
# Default: COM1 (Win) or /dev/ttyS0 (Lin)
comport = COM1

# Windows Named Pipe name (alternative to comport).
# If set, overrides comport.
# namedpipe = VM_Pipe

# Baud rate.
# Default: 9600
baud = 9600

# Serial line parameters.
# Format: [DataBits][Parity][StopBits][FlowControl]
# DataBits: 5, 6, 7, 8
# Parity:   N (None), E (Even), O (Odd), M (Mark), S (Space)
# StopBits: 1, 1.5, 2
# Flow:     N (None), X (Xon/Xoff), R (RTS/CTS), D (DSR/DTR)
# Default: 8N1N
# line = 8N1N

# Keepalive interval in seconds.
# Sent to client to maintain connection.
# Default: 120
keepalive = 90

# ==============================================================================
# SECURITY
# ==============================================================================

# Password required for client authorization.
# If empty, authorization is disabled (unless SSL is used).
pwd = zaq12wsx

# Enable SSL/TLS auto-negotiation (auto-generated certificate).
# Requires password (pwd) to be set.
# Default: False
secauto = False

# Enable SSL/TLS with provided certificate and key files.
# Format: path/to/cert.pem,path/to/key.pem
# Requires password (pwd) to be set.
# sec = cert.pem,key.pem

# ==============================================================================
# LOGGING
# ==============================================================================

# System log file path.
# Add ',new' at the end to create a new file on each run.
# Example: server.log,new
# log = server.log

# Maximum number of rotated system log files.
# Default: 10
# logmax = 10

# Maximum size of system log file in KB.
# Default: 4096 (4MB)
# logsizemax = 4096

# Binary data log file path (all IN/OUT traffic).
# logdata = traffic.bin

# Maximum number of rotated data log files.
# Default: 10
# logdatamax = 10

# Maximum size of data log file in KB.
# Default: 8192 (8MB)
# logdatasizemax = 8192

# ==============================================================================
# INTERFACE & DEBUG
# ==============================================================================

# Enable verbose debug messages.
# Default: False
debug = True

# Enable ANSI colors in terminal.
# Default: False (but TUI often forces colors)
color = True

# Force monochrome mode (disable colors).
# Default: False
# mono = False

# Display byte counters (IN/OUT) in status line.
# Default: False
count = True

# Real-time data transfer monitor.
# Format: mode,direction
# mode:     ascii (text), hex (hexadecimal)
# direction: in, out, all
# Example: showtransfer = ascii,all
showtransfer = ascii,all

# Disable Text User Interface (TUI).
# If True, prints simple lines to standard output.
# notui = False

# Batch mode.
# No screen output, errors to stderr.
# batch = False

# System log buffer size (TUI history).
# Default: 2000
# logbufferlines = 2000

# Data monitor buffer size (TUI history).
# Default: 2000
# transferbufferlines = 2000

# ==============================================================================
# CUSTOM COLORS
# ==============================================================================
# Available colors: 
#   RESET, RED, GREEN, YELLOW, BLUE, MAGENTA, CYAN, WHITE
# Backgrounds: 
#   BG_BLACK, BG_RED, BG_GREEN, BG_YELLOW, BG_BLUE, BG_MAGENTA, BG_CYAN, BG_WHITE
# Modifiers: 
#   BOLD, INVERSE

[COLORS]

# Program version
version = CYAN
# Client version
cl_version = CYAN

# Local and remote IP addresses
lip = YELLOW
rip = YELLOW

# Local and remote ports
lport = CYAN
rport = CYAN

# Serial port names
sportname = YELLOW
rportname = YELLOW

# Port speeds
sportspeed = WHITE
rportspeed = WHITE

# Line parameters
sportline = CYAN
rportline = CYAN

# Raw data (RAW)
raw = WHITE
raw_bg = BG_RED

# Secure mode (SEC)
sec = GREEN

# Status line (Background/Text)
bg_statusline = BG_BLUE
fg_statusline = WHITE

# Tags and brackets in logs
tags = YELLOW
brackets = WHITE

# Data directions
dir_in = GREEN
dir_out = MAGENTA

# Protocol commands
cmd = MAGENTA

# Active window header (Background)
acthead = BG_RED
