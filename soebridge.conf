# ==============================================================================
# Serial over Ethernet Bridge - Full Configuration File
# Version 0.0.67
# ==============================================================================
# usage: python serial_bridge.py --cfgfile soebridge.conf
# ==============================================================================

[DEFAULT]

# ==============================================================================
# CONNECTION PARAMETERS
# ==============================================================================

# Remote server IP address or hostname.
# Mandatory: This must be set (uncommented) unless using --ask argument.
host = 192.168.53.99

# Remote server TCP port.
# Mandatory: This must be set (uncommented).
port = 10001

# Authorization password.
# Mandatory if using Security Modes (sec/secauto).
pwd = zaq12wsx

# Heartbeat interval in seconds (KeepAlive).
# Sent to server to keep connection active.
# Default: 30
keepalive = 5

# ==============================================================================
# SECURITY (SSL/TLS)
# ==============================================================================

# Enable SSL/TLS auto-negotiation.
# Requires 'pwd' to be set.
# Default: False
secauto = True

# Enable SSL/TLS with specific certificate and key files.
# Format: path/to/cert.pem,path/to/key.pem
# Requires 'pwd' to be set.
# sec = /path/to/cert.pem,/path/to/key.pem

# ==============================================================================
# SERIAL PORT PARAMETERS
# ==============================================================================

# Local serial port name.
# Examples: COM1, COM3 (Windows) or /dev/ttyUSB0, /dev/ttyS0 (Linux).
# Mandatory: Either 'comport' or 'namedpipe' must be set.
comport = COM17

# Windows Named Pipe.
# Use this INSTEAD of 'comport' for named pipes on Windows.
# Format: just the name (e.g. MyPipe), the bridge will use \\.\pipe\MyPipe
# namedpipe = MySerialPipe

# Serial port baud rate (speed).
# Default: 9600
baud = 9600

# Serial line parameters.
# Format: [DataBits][Parity][StopBits][FlowControl]
# DataBits: 5, 6, 7, 8
# Parity:   N (None), E (Even), O (Odd), M (Mark), S (Space)
# StopBits: 1, 1.5, 2
# Flow:     N (None), X (Xon/Xoff), R (RTS/CTS), D (DSR/DTR)
# Default: 8N1N
line = 8N1N

# ==============================================================================
# LOGGING PARAMETERS
# ==============================================================================

# System Log File path.
# Records events, errors, and debug info.
# Add ',new' to the end to create a unique timestamped file for every run.
# Example: bridge.log,new
# log = bridge.log

# Max number of rotated system log files to keep.
# Default: 10
logmax = 10

# Max size of each system log file in KB.
# Default: 4096 (4MB)
logsizemax = 4096

# Binary Data Log path.
# Records ALL raw traffic (IN and OUT) to a file.
# Useful for debugging protocol issues.
# logdata = traffic.bin

# Max number of rotated data log files to keep.
# Default: 10
logdatamax = 10

# Max size of each data log file in KB.
# Default: 8192 (8MB)
logdatasizemax = 8192

# ==============================================================================
# INTERFACE & DEBUGGING
# ==============================================================================

# Enable ANSI colors in console output.
# Recommended for TUI.
# Default: False (but TUI enables some colors by default)
color = True

# Display byte counters (IN/OUT) in the status line.
# Default: False
count = True

# Enable Debug mode (verbose logging).
# Default: False
debug = True

# Data Transfer Monitor.
# Shows live traffic in a split window.
# Format: type,direction
# type:      ascii (text), hex (hexadecimal)
# direction: in, out, all
# Example: showtransfer = ascii,all
showtransfer = ascii,all

# TUI Buffer History
# Number of lines to keep in memory for scrollback.
logbufferlines = 2000
transferbufferlines = 2000

# Disable TUI (Text User Interface).
# If True, prints simple line-by-line output to stdout.
notui = False

# Batch mode.
# Silent stdout, errors to stderr. Useful for background services.
# batch = False

# Query mode.
# Connects, asks server for version/params, prints them, and exits.
# ask = False

# ==============================================================================
# CUSTOM COLORS (TUI)
# ==============================================================================
# Define custom colors for UI elements.
# Available Colors: 
#   RESET, RED, GREEN, YELLOW, BLUE, MAGENTA, CYAN, WHITE
# Backgrounds: 
#   BG_BLACK, BG_RED, BG_GREEN, BG_YELLOW, BG_BLUE, BG_MAGENTA, BG_CYAN, BG_WHITE
# Modifiers: 
#   BOLD, INVERSE

[COLORS]

# --- General Text ---
time = WHITE
info = GREEN
ok = GREEN
err = RED
raw = WHITE

# --- Command Protocol ---
cmd = MAGENTA
cmd_resp = WHITE

# --- Versions ---
version = GREEN
srv_version = CYAN

# --- Connection Details ---
lip = YELLOW
lport = CYAN
rip = YELLOW
rport = CYAN

# --- Serial Port Details ---
sportname = YELLOW
sportspeed = WHITE
sportline = CYAN

rportname = YELLOW
rportspeed = WHITE
rportline = CYAN

# --- Security ---
sec = GREEN

# --- Status Line ---
bg_statusline = BG_BLUE
fg_statusline = WHITE

# --- Data Monitor ---
dir_in = GREEN
dir_out = MAGENTA

# --- Window Headers ---
acthead = BG_RED

# --- Scroll Markers ---
lastline = GREEN
